<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- Sun -->
      <a-sphere id="sun"
      position="5 5 -10" 
      radius="1.7"
      color="#FA9303"></a-sphere>
      <!-- Mercury -->
      <a-sphere id="mercury"
      position="5.3 2.5 -8" 
      radius="0.3"
      color="#F4502A"></a-sphere>
      <!-- Venus -->
      <a-sphere id="venus"
      position="1.5 5.5 -7" 
      radius="0.5"
      color="#EDE556"></a-sphere>
      <!-- Earth -->
      <a-sphere id="earth"
      position="0.75 2.5 -6" 
      radius="0.75"
      color="#219CE2"></a-sphere>
      <!-- Mars -->
      <a-sphere id="mars"
      position="3.25 0.95 -6" 
      radius="0.65"
      color="#8C3011"></a-sphere>
      <!-- Jupiter -->
      <a-sphere id="jupiter"
      position="-.6 1.3 -5" 
      radius="0.6"
      color="#F1D095"></a-sphere>
      <!-- Saturn -->
      <a-sphere id="saturn"
      position="-1.75 4.3 -6" 
      radius="0.5"
      color="#FAA843"></a-sphere>
      <!-- Uranus -->
      <a-sphere id="uranus"
        color="#71E7DE"
        position="-5 3 -12"
        radius=".75"></a-sphere>
      <!-- Neptune -->
      <a-sphere id="neptune"
        color="#0B50AA"
        position="-6 -2 -15" 
        radius=".8"></a-sphere>
    </a-scene>
  </body>
</html>
